lp:
  download-brochure:
    _t:
      de: ac71dad0dfc5fb3a
      en: ac71dad0dfc5fb3a
    de: Broschüre herunterladen
    en: Download brochure
  feature-1:
    alt:
      _t:
        de: e2c7af3b9629289f
        en: e2c7af3b9629289f
      de: >-
        Ein Bild, das die einfache Installation und Nutzung von
        Zilp-Zalp verdeutlicht.
      en: >-
        A picture that illustrates the ease of installation and
        use of Zilp-Zalp.
    text:
      _t:
        de: 6e34863aadf03507
        en: 6e34863aadf03507
      de: >-
        Zilp-Zalp ist sehr einfach zu nutzen. Es erfordert keine
        Installation von Smartphone-Apps für Nutzer und keine
        komplexen Registrierungsprozesse für Betreiber von Ortschaften.
        Die Einrichtung dauert weniger als 5 Minuten.
      en: >-
        Zilp-Zalp is very easy to use. It requires no smartphone
        app installation for users and no complex registration
        processes for locality operators. The setup takes less
        than 5 minutes.
    title:
      _t:
        de: e08b7d96171be8d4
        en: e08b7d96171be8d4
      de: >-
        Sichere, privatsphäre-freundliche Kontaktnachverfolgung
        für uns alle
      en: Secure, privacy-friendly contact tracing for all of
        us
  feature-2:
    alt:
      _t:
        de: a6aae0e46e8b2b40
        en: a6aae0e46e8b2b40
      de: >-
        Ein Bild, das ein Heft mit Zilp-Zalp QR-Codes zeigt und
        die analoge, papiergestützte Kontaktnachverfolgung illustriert.
      en: >-
        An image showing a booklet with Zilp-Zalp QR codes illustrating
        analog, paper-based contact tracking.
    text:
      _t:
        de: 9846e12bec34c5cd
        en: 9846e12bec34c5cd
      de: "Zilp-Zalp bietet als Ergänzung zur rein digitalen Nutzung\
        \ einen einfachen, papiergestützten Prozess zur Kontaktnachverfolgung\
        \ der niemanden ausschließt und die gleichen hohen Privatpshäre-Garantien\
        \ bietet wie die digitale Kontaktnachverfolgung. "
      en: "Zilp-Zalp offers a simple, paper-based contact tracing\
        \ process to complement digital-only use that excludes\
        \ no one and offers the same high privacy guarantees as\
        \ digital contact tracing. "
    title:
      _t:
        de: c6fd9c7f5494d3e4
        en: c6fd9c7f5494d3e4
      de: >-
        Barrierefreie Nutzung durch Kombination digitaler und
        analoger Technologien.
      en: >-
        Barrier-free use through a combination of digital and
        analogue technologies.
  feature-3:
    alt:
      _t:
        de: deb5d9e3d0d561ff
        en: deb5d9e3d0d561ff
      de: >-
        Ein Bild einer durchgestrichenen Überwachungskamera, was
        die privatsphäre-freundliche Gestaltung von Zilp-Zalp
        symbolisiert.
      en: >-
        A picture of a crossed-out surveillance camera, symbolizing
        the privacy-friendly design of Zilp-Zalp.
    text:
      _t:
        de: 471df8347503959b
        en: 471df8347503959b
      de: >-
        Zilp-Zalp reduziert systematisch die Erfassung und Verarbeitung
        von personenbezogenen Daten und bietet bessere Sicherheits-
        & Privatsphäre- Garantien als andere Systeme. Eine Nutzung
        komplett ohne personenbezogene Daten ist ebenfalls möglich.
        Zilp-Zalp kann zudem dezentral und föderiert betrieben
        werden.
      en: >-
        Zilp-Zalp systematically reduces the collection and processing
        of personal data and offers better security & privacy
        guarantees than other systems. A use completely without
        personal data is also possible. Zilp-Zalp can also be
        operated in a decentralized and federated manner.
    title:
      _t:
        de: c20c6143d378fcc6
        en: c20c6143d378fcc6
      de: Echtes "Privacy By Design"
      en: True Privacy By Design
  main-illustration:
    alt:
      _t:
        de: f7754fb26e3c187d
        en: f7754fb26e3c187d
      de: >-
        Ein Bild, das die Nutzung von Zilp-Zalp zur Kontaktnachverfolgung
        in einem Restaurant zeigt.
      en: >-
        An image showing the use of Zilp-Zalp for contact tracking
        in a restaurant.
  teaser:
    _t:
      de: cd7d974c63485a9a
      en: cd7d974c63485a9a
    de: >-
      Zilp-Zalp ist eine nicht-kommerzielle, kostenlose und quellenoffene
      Software-Lösung für barrierefreie und privatsphäre-freundliche
      digital-analoge Kontaktnachverfolgung.
    en: >-
      Zilp-Zalp is a non-commercial, free and open source software
      solution for accessible and privacy-friendly digital-analog
      contact tracing.
  title:
    _t:
      de: 673cec5249cded16
      en: 673cec5249cded16
    de: Zilp-Zalp!
    en: Zilp-Zalp!
